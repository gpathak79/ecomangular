<div class="col-sm-6 center-block">
    <h2>USER SIGNUP FORM</h2>
    <form [formGroup]="myreactiveForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="user_name">Customer Name</label>
            <input type="text" class="form-control" formControlName="name">
            <span class="form-text form-danger w-100" *ngIf="!myreactiveForm.get('name').valid && myreactiveForm.get('name').touched">Please Enter Your Name</span>
        </div>
        <div class="form-group">
            <label for="email">Customer Email</label>
            <input type="text" class="form-control" formControlName="email">
            <span class="form-text form-danger w-100" *ngIf="!myreactiveForm.get('email').valid && myreactiveForm.get('email').touched">Please Enter valid email</span>
        </div>
        <div class="form-group">
            <label for="role">Select Role</label>
            <select class="form-control abc" id="role" formControlName="role">
                <option value="user">user</option>
                <option value="admin">admin</option>
            </select>
        </div>
        <div class="form-group"><label for="pwd">Mobile Number</label><input type="mobileNo" class="form-control" formControlName="mobileNo"><span class="w-100 tex-danger mt-3" *ngIf="!myreactiveForm.get('mobileNo').valid && myreactiveForm.get('mobileNo').touched" >Mobile No. is not Valid                 letter and 1 number</span>                    </div>
        <div class="form-group">             <label for="pwd">Password</label>             <input type="password" class="form-control" formControlName="password">             <span class="w-100 tex-danger mt-3" *ngIf="!myreactiveForm.get('password').valid && myreactiveForm.get('password').touched" >Password should have minimum 8 characters, at least 1 uppercase letter, 1 lowercase                 letter and 1 number</span>                    </div>   
        <button type="submit" class="btn btn-info" >SIGNUP</button>
    </form>
</div>
