<div class="col-sm-6 center-block">
    <h2>RECOVER PASSWORD</h2>
    <form [formGroup]="myreactiveForm" (ngSubmit)="onSubmit()">
       
        <div class="form-group">
            <label for="pwd">Password</label>
            <input type="password" class="form-control" formControlName="password">
            <span class="w-100 tex-danger mt-3"
                *ngIf="!myreactiveForm.get('password').valid && myreactiveForm.get('password').touched">Password should
                have minimum 8 characters, at least 1 uppercase letter, 1 lowercase letter and 1 number</span>
        </div>
        <div class="form-group">
            <label for="pwd">Confirm Password</label>
            <input type="password" class="form-control" formControlName="confirmPass">
            <span class="w-100 tex-danger mt-3"
                *ngIf="!myreactiveForm.get('confirmPass').valid && myreactiveForm.get('confirmPass').touched">Password should
                have minimum 8 characters, at least 1 uppercase letter, 1 lowercase letter and 1 number</span>
        </div>
        <div class="row">
            <div class="col-sm-6">
        <button type="submit" class="btn btn-info">RECOVER PASSWORD</button>
    </div>

    </div>
    </form>
</div>
